<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Responsive -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <title>☁️ Cloud Chat</title>

  <!-- 1) QUICK REDIRECT CHECK (Instant) -->
  <script>
    // Netlify stores the logged‑in user in localStorage under "netlifyUser"
    if (!localStorage.getItem('netlifyUser')) {
      window.location.replace('main.html');
    }
  </script>

  <!-- 2) STYLES -->
  <link rel="stylesheet" href="cloud.css">

  <!-- 3) NETLIFY IDENTITY & FIREBASE SDKs -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
</head>
<body>

  <!-- CHAT UI (hidden until JS un‑hides it) -->
  <div id="chat-app" class="hidden">
    <header>
      <h1>☁️ Cloud Chat</h1>
      <div id="online-list">Online: <span id="online-count">0</span></div>
      <button id="logout-btn">Log out</button>
    </header>
    <div id="messages"></div>
    <form id="msg-form">
      <input id="msg-input" placeholder="Type your message…" autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <!-- 4) CHAT LOGIC -->
  <script src="cloud.js"></script>
</body>
</html>
