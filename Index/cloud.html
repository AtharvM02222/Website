<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cloud</title>
  <style>
    body {
      display: none;
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to Your Cloud, <span id="username"></span>!</h1>
  <p>This is your secure cloud area. You can add Gmail, WhatsApp, or custom tools here.</p>

  <button onclick="logout()">Logout</button>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script>
    window.netlifyIdentity.on("init", user => {
      if (!user) {
        // Not logged in, redirect to main page
        window.location.href = "/main.html";
      } else {
        // Show user info and content
        document.getElementById("username").textContent = user.user_metadata.full_name || user.email;
        document.body.style.display = "block";
      }
    });

    // Automatically init identity
    window.netlifyIdentity.init();

    function logout() {
      window.netlifyIdentity.logout();
      window.location.href = "/main.html";
    }
  </script>
</body>
</html>
