<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group Chat</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #ece5dd; margin: 0; padding: 0; }
        #chat { max-width: 600px; margin: 50px auto; background: white; padding: 10px; border-radius: 5px; }
        .message { margin: 10px 0; padding: 8px; background: #dcf8c6; border-radius: 5px; }
        .meta { font-size: 12px; color: gray; }
        input, button { padding: 8px; margin: 5px; }
        #logoutBtn { position: fixed; top: 10px; right: 10px; background: red; color: white; border: none; padding: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <button id="logoutBtn" onclick="logout()">Logout</button>
    <div id="chat">
        <h2>Group Chat</h2>
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Type a message...">
        <input type="file" id="fileInput">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDW9a-Dd4c44QRsjUSpNcjvn1RPzOorXw4",
            authDomain: "protean-tooling-444907-k3.firebaseapp.com",
            projectId: "protean-tooling-444907-k3",
            storageBucket: "protean-tooling-444907-k3.appspot.com",
            messagingSenderId: "989275453863",
            appId: "1:989275453863:web:f04a2937a7785c75231e82",
            measurementId: "G-6ZE618L262"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();
        const messagesRef = db.collection('notes');

        netlifyIdentity.init();

        function logout() {
            netlifyIdentity.logout();
        }

        function formatTimestamp(timestamp) {
            const date = timestamp.toDate();
            const now = new Date();
            const diff = now - date;
            if (diff < 86400000 && date.getDate() === now.getDate()) {
                return `Today, ${date.toLocaleTimeString()}`;
            } else if (diff < 172800000 && date.getDate() === now.getDate() - 1) {
                return `Yesterday, ${date.toLocaleTimeString()}`;
            } else {
                return date.toLocaleDateString() + ', ' + date.toLocaleTimeString();
            }
        }

        function linkify(text) {
            return text.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
        }

        function loadMessages() {
            messagesRef.orderBy('timestamp').onSnapshot(snapshot => {
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = '';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const msgDiv = document.createElement('div');
                    msgDiv.className = 'message';
                    msgDiv.innerHTML = `<strong>${data.username}:</strong> ${linkify(data.text)}<div class="meta">${formatTimestamp(data.timestamp)}</div>`;
                    if (data.fileUrl) {
                        msgDiv.innerHTML += `<div><a href="${data.fileUrl}" target="_blank">[File]</a></div>`;
                    }
                    messagesDiv.appendChild(msgDiv);
                });
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });
        }

        async function sendMessage() {
            const user = netlifyIdentity.currentUser();
            const username = user.user_metadata.full_name || user.user_metadata.username || user.email.split('@')[0];
            const text = document.getElementById('messageInput').value.trim();
            const fileInput = document.getElementById('fileInput');
            let fileUrl = '';

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const storageRef = storage.ref(`uploads/${Date.now()}_${file.name}`);
                await storageRef.put(file);
                fileUrl = await storageRef.getDownloadURL();
            }

            if (text || fileUrl) {
                await messagesRef.add({
                    username: username,
                    text: text,
                    fileUrl: fileUrl,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            }

            document.getElementById('messageInput').value = '';
            document.getElementById('fileInput').value = '';
        }

        netlifyIdentity.on('login', () => {
            loadMessages();
        });

        netlifyIdentity.on('logout', () => {
            window.location.href = '/';
        });

        if (netlifyIdentity.currentUser()) {
            loadMessages();
        } else {
            netlifyIdentity.open();
        }
    </script>
</body>
</html>
