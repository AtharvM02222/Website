<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- make it responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>☁️ Cloud Chat</title>

  <!-- styles + Netlify Identity widget + Firebase -->
  <link rel="stylesheet" href="cloud.css">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

  <!-- immediately init Identity and guard the page -->
  <script>
    netlifyIdentity.init();
    netlifyIdentity.on('init', user => {
      if (!user) {
        // not logged in → bounce to main.html
        location.replace('main.html');
      }
    });
  </script>
</head>
<body>
  <div id="chat-app" class="hidden">
    <header>
      <h1>☁️ Cloud Chat</h1>
      <div id="online-list">Online: <span id="online-count">0</span></div>
      <button id="logout">Log out</button>
    </header>
    <div id="messages"></div>
    <form id="msg-form">
      <input id="msg-input" placeholder="Type your message…" autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="cloud.js"></script>
</body>
</html>
