<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>☁️ Cloud Chat</title>

  <link rel="stylesheet" href="cloud.css">

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>

  <!-- REMOVE any localStorage guard. Use Netlify Identity properly: -->
  <script>
    netlifyIdentity.init();
    netlifyIdentity.on('init', user => {
      if (!user) {
        // not logged in → redirect to main.html
        window.location.replace('main.html');
      } else {
        // logged in → reveal chat
        document.getElementById('chat-app').classList.remove('hidden');
      }
    });
  </script>
</head>
<body>
  <div id="chat-app" class="hidden">
    <!-- ... your header, messages div, form, etc. ... -->
  </div>
  <script src="cloud.js"></script>
</body>
</html>
