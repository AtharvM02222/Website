            <style>

        /* Name at the top */
        .name {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #ffcc00;
        }

        /* Game card container */
        .game-card {
            display: flex;
            align-items: flex-start;
            padding: 20px;
            width: 1100px;
            max-width: 90%;
            background-color: #292929;
            color: #ffffff;
            border-radius: 10px;
            margin: 50px auto;
            transition: transform 0.3s ease-in-out;
        }

        /* Enlarge on hover */
        .game-card:hover {
            transform: scale(1.05);
        }

        /* Image container */
        .game-image {
            width: 50%;
            border-radius: 8px;
            overflow: hidden;
            margin-right: 20px;
        }

        .game-image img {
            width: 100%;
            height: auto;
        }

        /* Game content */
        .game-content {
            flex: 1;
        }

        .game-content h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .game-content p {
            font-size: 16px;
            color: #bbb;
            margin-bottom: 20px;
        }

        .stack {
            font-size: 14px;
            color: #bbb;
            margin-top: 10px;
        }

        .icons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .icons img {
            width: 24px;
            height: 24px;
            filter: invert(100%);
            transition: transform 0.2s;
        }

        .icons img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
